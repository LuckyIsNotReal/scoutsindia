<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scouts India — Wings of Freedom</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <img src="logo.png" alt="Scouts India Logo" class="logo">
        <h1>Scouts India</h1>
        <p class="slogan">Wings of Freedom, Spirit of Bharat.</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Scouts India Store</h2>
            <p>Discover premium products that lift your spirit!</p>
        </section>
        <section class="products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h4>Premium Locket</h4>
                    <p>₹499</p>
                    <button onclick="addToCart('Premium Locket')">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <h4>Smart Watch</h4>
                    <p>₹1999</p>
                    <button onclick="addToCart('Smart Watch')">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
